<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drumKeys">
        <button id="drumQ">Q<p>Boom</p></button>
        <button id="drumW">W<p>Clap</p></button>
        <button id="drumE">E<p>Hihat</p></button>
        <button id="drumR">R<p>Kick</p></button>
        <button id="drumT">T<p>Openhat</p></button>
        <button id="drumY">Y<p>Ride</p></button>
        <button id="drumU">U<p>Snare</p></button>
        <button id="drumI">I<p>Tink</p></button>
        <button id="drumO">O<p>Tom</p></button>
    </div>
    
    <audio src="./sounds/boom.wav" id="boom"></audio>
    <audio src="./sounds/clap.wav" id="clap"></audio>
    <audio src="./sounds/hihat.wav" id="hihat"></audio>
    <audio src="./sounds/kick.wav" id="kick"></audio>
    <audio src="./sounds/openhat.wav" id="openhat"></audio>
    <audio src="./sounds/ride.wav" id="ride"></audio>
    <audio src="./sounds/snare.wav" id="snare"></audio>
    <audio src="./sounds/tink.wav" id="tink"></audio>
    <audio src="./sounds/tom.wav" id="tom"></audio>

    <script src="app.js"></script>
</body>
</html>
