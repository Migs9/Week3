<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Dice Baby</title>
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
    <h1 class="header">Dice Game</h1>
    <h2 class="subHeader">Score 20 to win, roll 1 and you lose<p>Click image below to start, Reset to restart</p></h2>
    <div class="maincontainer"> 
        <div class="p1Box">
            <div id="p1"></div>
            <div id="dicePlayer1">
                <button id="roll">
                    <img id="diceImage" src="./diceimages/11.gif" alt="dice">
                </button>
            </div>
            <div id="p1Roll"></div>
            <div id="scoreTotal">Total Score:</div>
            <button id="reset">Reset Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
